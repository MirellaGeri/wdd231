<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mirella Martinez" />
    <meta name="description" content="Design and development of a review." />
    <title>Geraldine Martinez | Portfolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <script src="scripts/getDates.js" defer></script>
    <script src="scripts/contactme.js"  defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="content">
        <header>
            <div class="header">
                <img src="images/logo.png" alt="logo">
                <a href="#name" class="name">
                    <h3>GERALDINE MARTINEZ</h3>
                </a>
                <div class="header-right" id="myheader">
                  <a href="index.html" id="Home">HOME</a>
                  <a href="aboutme.html">ABOUT</a>
                  <a class="active" href="contactme.html">CONTACT ME</a>
                  <a href="siteplan.html">SITE PLAN</a>
                  <a href="#" id="menu" class="icon" onclick="myFunction()">
                    &#9776;</a>
                </div>
              </div>
        </header>
        <main onload="setTimestamp()">
            <div id="contact">
                <section id="contact-form">
                    <h2>Contact Me</h2>
                    <form id="myform" action="thankyou.html" method="get" onsubmit="storeData(event);">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required autocomplete="given-name" title="give your name" placeholder="example:Julio Smith">
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="example@dominio.com" title="email adrress">
                        
                        <label for="message">Message:</label>
                        <textarea id="message" rows="4" required placeholder="Your message"></textarea>
                        
                        <button type="submit">Send</button>
                    </form>
                </section>
                <section id="location">
                    <h2>My Location</h2>
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095916!2d144.95373531531503!3d-37.81627997975103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0e25b5%3A0x5045675218ceed30!2sYour%20Location!5e0!3m2!1sen!2sus!4v1616166161616!5m2!1sen!2sus" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </section>
            </div>          
        </main>
        <footer>
            <div>
                <p id="footertitle">Geraldine Martinez</p>
                <p>geralinfo@gmail.org</p>
                <p>(+34) 666 66 66 66</p>
            </div>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://youtube.com">
                    <img src="images/Youtube_logo.png" alt="youtube icon">
                </a>
                <a href="https://x.com">
                    <img src="images/twittericon.jpg" alt="twitter icon">
                </a>
            </div>
            <div>
                <p>WDD231 Class Project</p>
                <p> 
                    &copy;<span id="year"></span> 
                    Madrid, Spain
                </p>
                <p>Last Modification: <span id="lastModified"></span> </p>
            </div>    
        </footer>
    </div>         
</body>
</html>
